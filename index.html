<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard__header">
            <div class="dashboard__header-logo">Hi, Ishan</div>
            <div class="dashboard__header-profile"></div>
        </header>

        <div class="dashboard__search">
            <input type="text" class="dashboard__search-input" placeholder="Search...">
        </div>
        
        <main class="dashboard__main">
            <button class="dashboard__play-button">
                Play Dhukuti
            </button>

            <div class="dashboard__cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
                <div class="card">Card 7</div>
                <div class="card">Card 8</div>
                <div class="card">Card 9</div>
            </div>
        </main>


        <div class="dashboard__activities">
            <div class="dashboard__activities-title">User Activities History</div>
            <ul class="dashboard__activities-list">
                <li class="dashboard__activities-list-item">Activity 1</li>
                <li class="dashboard__activities-list-item">Activity 2</li>
                <li class="dashboard__activities-list-item">Activity 3</li>
            </ul>
        </div>
    
        <div class="dashboard__performance">
            <div class="dashboard__performance-title">Group Performance</div>
            <div class="dashboard__performance-chart">
                <!-- Placeholder for performance chart -->
            </div>
        </div>
    
        <div class="dashboard__bidding">
            <div class="dashboard__bidding-title">Bidding History</div>
            <ul class="dashboard__bidding-list">
                <li class="dashboard__bidding-list-item">Bid 1</li>
                <li class="dashboard__bidding-list-item">Bid 2</li>
                <li class="dashboard__bidding-list-item">Bid 3</li>
            </ul>
        </div>


    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>

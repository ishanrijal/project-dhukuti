<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti Group Info</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="group-info">
        <div class="group-info__header">
            <div class="group-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="title">Dhukuti Group</h1>
            <p class="subtitle">Round 3/12</p>
        </div>

        <div class="group-info__stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <span class="label">Total Members</span>
                    <span class="value">12</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-content">
                    <span class="label">Pool Amount</span>
                    <span class="value">120,000</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-gavel"></i>
                </div>
                <div class="stat-content">
                    <span class="label">Total Bids</span>
                    <span class="value">36</span>
                </div>
            </div>
        </div>

        <div class="members-table">
            <div class="table-header">
                <div class="position">Position</div>
                <div class="clan-info">Member</div>
                <div class="stars">Stars</div>
                <div class="points">Points</div>
                <div class="actions">Details</div>
            </div>
            <div class="members-list">
                <!-- Members will be populated via JavaScript -->
            </div>
        </div>

        <div class="group-info_action_btn_wrapper">
            <button class="action-btn primary" id="placeBidBtn">
                <i class="fas fa-gavel"></i> Place Bid
            </button>
            <button class="action-btn secondary" id="bidHistoryBtn">
                <i class="fas fa-history"></i> Bid History
            </button>
        </div>
    </div>

    <!-- Bid Modal -->
    <div class="modal" id="bidModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Place Your Bid</h2>
                <button class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="bidForm">
                    <div class="bid-information">
                        <div class="info-row">
                            <span class="label">Current Pool Amount</span>
                            <span class="value">₹120,000</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Minimum Bid</span>
                            <span class="value">₹1,000</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Your Bid Amount (₹)</label>
                        <input type="number" id="bidAmount" name="bidAmount" min="1000" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label>Message (Optional)</label>
                        <textarea id="bidMessage" name="bidMessage" placeholder="Add a note with your bid..."></textarea>
                    </div>
                    <div class="bid-summary">
                        <div class="summary-item">
                            <span>You will receive:</span>
                            <span class="receive-amount">₹0</span>
                        </div>
                        <div class="summary-item">
                            <span>Service fee (1%):</span>
                            <span class="service-fee">₹0</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-gavel"></i> Confirm Bid
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/group-info.js"></script>
</body>
</html>

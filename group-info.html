<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti Group Info</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="group-info">
        <div class="group-info__header">
            <div class="current-round">Current Round: <span>3/7</span></div>
            <div class="trophy-container">
                <!-- <img src="assets/images/trophy.png" alt="Trophy" class="trophy-image">
                <div class="pause-button">
                    <i class="fas fa-pause"></i>
                </div> -->
            </div>
            <h1 class="league-title">Crystal League II</h1>
        </div>

        <div class="members-table">
            <div class="table-header">
                <div class="position">Position</div>
                <div class="clan-info">Member</div>
                <div class="stars">Stars</div>
                <div class="points">Points</div>
                <div class="actions">Details</div>
            </div>
            <div class="members-list">
                <!-- Members will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <script src="src/js/group-info.js"></script>
</body>
</html>

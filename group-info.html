<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti Group Info</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="group-info">
        <h1 class="group-info__title">Dhukuti Group</h1>
        <div class="group-info__details">
            <div class="detail-item">
                <span class="label">Total Members:</span>
                <span class="value">10</span>
            </div>
            <div class="detail-item">
                <span class="label">Total Pool Amount:</span>
                <span class="value">$1,000</span>
            </div>
            <div class="detail-item">
                <span class="label">Bidding Eligibility:</span>
                <span class="value">Eligible</span>
            </div>
            <div class="detail-item">
                <span class="label">Total Bids by Members:</span>
                <span class="value">5</span>
            </div>
        </div>
    </div>

    <script src="src/js/group-info.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti AI - Sessions</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dhukuti-ai-container">
        <header class="ai-header">
            <h1 class="header-title">Sessions</h1>
            <div class="user-profile">
                <span class="username">johnmobbin1</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <section class="upcoming-sessions">
            <h2>Upcoming</h2>
            <div class="session-card work-time">
                <div class="session-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="session-info">
                    <h3>Work Time</h3>
                    <p><i class="far fa-clock"></i> Thursday-Friday, 9:00 AM - 5:00 PM</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <button class="new-session-btn">
                <i class="fas fa-plus"></i> New Scheduled Session
            </button>
        </section>

        <section class="quick-ideas">
            <h2>Quick Ideas</h2>
            <div class="idea-cards">
                <div class="idea-card">
                    <div class="idea-content">
                        <div class="idea-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="idea-info">
                            <h3>Dinner With Family</h3>
                            <p>Sunday, 6:00 PM - 7:00 PM</p>
                        </div>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="idea-card">
                    <div class="idea-content">
                        <div class="idea-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="idea-info">
                            <h3>Morning</h3>
                            <p>Every day, 6:00 AM - 9:00 AM</p>
                        </div>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="idea-card">
                    <div class="idea-content">
                        <div class="idea-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="idea-info">
                            <h3>Wind Down</h3>
                            <p>Monday-Friday, 5:00 PM - 6:00 PM</p>
                        </div>
                    </div>
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </section>

        <button class="start-session-btn">
            <i class="fas fa-play"></i>
            <span>Start Blocking Session</span>
        </button>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Sessions</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Score</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Community</span>
            </a>
        </nav>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <a href="#" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="leaderboard-title">Leaderboard</h1>
            <button class="menu-button">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>

        <div class="leaderboard-tabs">
            <button class="tab-button active" data-tab="region">Region</button>
            <button class="tab-button" data-tab="national">National</button>
            <button class="tab-button" data-tab="global">Global</button>
        </div>

        <div class="top-players">
            <!-- Populated by JS. @todo: Waiting For API -->
        </div>

        <div class="leaderboard-list">
            <!-- Populated by JS. @todo: Waiting For API -->
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>

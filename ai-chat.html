<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti AI PTE Help</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="left-section">
                    <a href="tab-control.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="profile-info">
                        <div class="profile-image">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="profile-details">
                            <h2>Dhukuti AI PTE Help</h2>
                            <span class="status">Online</span>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <button class="header-icon">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="header-icon">
                        <i class="fas fa-phone"></i>
                    </button>
                    <div class="header-icon dropdown">
                        <button class="header-icon dropdown-toggle">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                Notifications
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-palette"></i>
                                Theme
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="message-date">Today</div>

            <!-- AI Welcome Message -->
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm your Dhukuti AI PTE tutor. Let's start by understanding your goals.</p>
                    <button class="start-assessment-btn">
                        <i class="fas fa-rocket"></i> Let's Start
                    </button>
                    <span class="message-time">2:45 PM</span>
                </div>
            </div>

            <!-- User Message -->
            <!-- <div class="message user-message">
                <div class="message-content">
                    <p>Hi, I need help with PTE speaking section</p>
                    <span class="message-time">2:46 PM</span>
                </div>
            </div> -->
            <!-- Voice Message -->
            <!-- <div class="message user-message">
                <div class="message-content voice-message">
                    <i class="fas fa-play"></i>
                    <div class="voice-wave"></div>
                    <span class="voice-duration">0:14</span>
                    <span class="message-time">2:50 PM</span>
                </div>
            </div> -->

            <!-- Document Message -->
            <!-- <div class="message user-message">
                <div class="message-content document-message">
                    <i class="fas fa-file-pdf"></i>
                    <div class="document-info">
                        <span class="document-name">PTE_Practice_1.pdf</span>
                        <span class="document-size">2.4 MB</span>
                    </div>
                    <span class="message-time">2:51 PM</span>
                </div>
            </div> -->
        </div>
        <!-- Onboarding Modal -->
        <div class="onboarding-modal">
            <div class="onboarding-content">
                <!-- Step 1: English Fluency -->
                <div class="onboarding-step" data-step="1">
                    <h2>What's your current English Fluency?</h2>
                    <div class="options-grid">
                        <button class="option-btn" data-value="beginner">
                            <i class="fas fa-seedling"></i>
                            <span>Just Starting</span>
                        </button>
                        <button class="option-btn" data-value="fluent">
                            <i class="fas fa-comments"></i>
                            <span>Fluent</span>
                        </button>
                        <button class="option-btn" data-value="excellent">
                            <i class="fas fa-star"></i>
                            <span>Excellent</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: PTE Goal -->
                <div class="onboarding-step" data-step="2" style="display: none;">
                    <h2>What's your PTE goal?</h2>
                    <div class="options-grid">
                        <button class="option-btn" data-value="50">
                            <span class="score">50+</span>
                            <span class="label">Basic</span>
                        </button>
                        <button class="option-btn" data-value="65">
                            <span class="score">65+</span>
                            <span class="label">Intermediate</span>
                        </button>
                        <button class="option-btn" data-value="80">
                            <span class="score">80+</span>
                            <span class="label">Advanced</span>
                        </button>
                    </div>
                </div>

                <!-- Step 3: Skills Focus -->
                <div class="onboarding-step" data-step="3" style="display: none;">
                    <h2>Which skill would you like to focus on?</h2>
                    <div class="options-grid skills-grid">
                        <button class="option-btn" data-value="reading">
                            <i class="fas fa-book-reader"></i>
                            <span>Reading</span>
                        </button>
                        <button class="option-btn" data-value="listening">
                            <i class="fas fa-headphones"></i>
                            <span>Listening</span>
                        </button>
                        <button class="option-btn" data-value="speaking">
                            <i class="fas fa-microphone"></i>
                            <span>Speaking</span>
                        </button>
                        <button class="option-btn" data-value="writing">
                            <i class="fas fa-pen"></i>
                            <span>Writing</span>
                        </button>
                    </div>
                </div>

                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <div class="input-container">
                <button class="attachment-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="input-wrapper">
                    <input type="text" placeholder="Type a message" class="message-input">
                    <button class="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <button class="voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- File Upload Modal -->
        <div class="upload-modal" style="display: none;">
            <div class="upload-options">
                <button class="upload-option">
                    <i class="fas fa-camera"></i>
                    <span>Camera</span>
                </button>
                <button class="upload-option">
                    <i class="fas fa-image"></i>
                    <span>Gallery</span>
                </button>
                <button class="upload-option">
                    <i class="fas fa-file-alt"></i>
                    <span>Document</span>
                </button>
                <button class="upload-option">
                    <i class="fas fa-headphones"></i>
                    <span>Audio</span>
                </button>
            </div>
        </div>
    </div>

    <script src="src/js/ai-chat.js"></script>
</body>
</html>

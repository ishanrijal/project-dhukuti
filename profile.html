<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukuti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="profile-page">
        <div class="container">
            <header class="profile-header">
                <div class="profile-header-left">
                    <h1 class="profile-name">SUYOG BARAL</h1>
                <div class="profile-rating">
                    <i class="fas fa-star"></i>
                    <span>4.39</span>
                </div>
            </div>
            <div class="profile-header-right">
                <div class="profile-image">
                    <img src="assets/images/profile-default.png" alt="Profile Picture">
                    </div>
                </div>
            </header>
        </div>

        <div class="container">
            <div class="quick-actions">
                <div class="action-card">
                    <i class="fas fa-life-ring"></i>
                    <span>Help</span>
                </div>
                <div class="action-card">
                    <i class="fas fa-wallet"></i>
                    <span>Dhukuti</span>
                </div>
                <div class="action-card">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Activity</span>
                </div>
            </div>

            <div class="privacy-card">
                <div class="privacy-content">
                    <h2>Verify Your Account</h2>
                    <p>Submit required documents to verify your dhukuti account.</p>
                </div>
                <div class="privacy-icon">
                    <i class="fa-solid fa-clipboard-list"></i>
                </div>
            </div>
        </div>  
        <div class="divider-line"></div>

        <div class="container">
            <nav class="profile-menu">
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i>
                    <div class="menu-text">
                        <h3>Groups</h3>
                        <p>Manage your group</p>
                    </div>
                </a>
                
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <div class="menu-text">
                        <h3>Settings</h3>
                    </div>
                </a>

                <a href="#" class="menu-item">
                    <i class="fas fa-envelope"></i>
                    <div class="menu-text message-wrapper">
                        <h3>Messages</h3>
                        <span class="notification-dot"></span>
                    </div>
                </a>

                <a href="#" class="menu-item">
                    <i class="fas fa-gift"></i>
                    <div class="menu-text">
                        <h3>Send a gift</h3>
                    </div>
                </a>

                <a href="#" class="menu-item">
                    <i class="fas fa-circle-dot"></i>
                    <div class="menu-text">
                        <h3>Dhukuti Credits</h3>
                        <p>Boost your Dhukuti Winning by 15%</p>
                    </div>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
